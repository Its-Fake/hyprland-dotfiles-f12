[default]
# Anzeigedauer der Benachrichtigung in Sekunden
time = 2.0

# Basisverzeichnis für relative Bildpfade (Standard: $XDG_DATA_HOME/avizo)
image-base-dir = 

# Bildtransparenz (0 = vollständig transparent, 1.0 = vollständig undurchsichtig)
image-opacity = 1.0

# Breite der Benachrichtigung in Pixeln
width = 220

# Höhe der Benachrichtigung in Pixeln
height = 130

# Innenabstand der Benachrichtigung in Pixeln
padding = 12

# Relative Y-Position (0 = oben, 1.0 = unten)
y-offset = 0.85

# Relative X-Position (0 = links, 1.0 = rechts)
x-offset = 0.5

# Eckenradius der Benachrichtigung in Pixeln
border-radius = 20

# Randbreite der Benachrichtigung in Pixeln
border-width = 1

# Höhe der Fortschrittsbalken-Blöcke in Pixeln
block-height = 8

# Abstand zwischen den Fortschrittsbalken-Blöcken in Pixeln
block-spacing = 8

# Anzahl der Blöcke im Fortschrittsbalken
block-count = 50

# Dauer der Einblend-Animation in Sekunden
fade-in = 0.2

# Dauer der Ausblend-Animation in Sekunden
fade-out = 0.3

# Hintergrundfarbe im Format rgba([0-255], [0-255], [0-255], [0-1])
background = rgba(130, 130, 130, 0.8)

# Randfarbe im Format rgba([0-255], [0-255], [0-255], [0-1])
border-color = rgba(90, 90, 90, 0.8)

# Farbe der gefüllten Fortschrittsbalken-Blöcke
bar-fg-color = rgba(0, 0, 0, 0.8)

# Farbe der ungefüllten Fortschrittsbalken-Blöcke
# (Standard: automatisch berechnet als 2/3 der Hintergrundfarbe)
bar-bg-color = 

# Monitor für die Anzeige (-1 = alle Monitore)
monitor = -1
